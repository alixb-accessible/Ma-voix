<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Parole</title>
    <link rel="stylesheet" href="https://alixb-accessible.github.io/faites-mieux-toolbar/faites-mieux.css">
    <script src="https://alixb-accessible.github.io/faites-mieux-toolbar/faites-mieux.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                #4a4a4a 0%, #4a4a4a 14.28%,
                #22c55e 14.28%, #22c55e 28.56%,
                #3b82f6 28.56%, #3b82f6 42.84%,
                #ffffff 42.84%, #ffffff 57.12%,
                #fbbf24 57.12%, #fbbf24 71.4%,
                #dc2626 71.4%, #dc2626 85.68%,
                #4a4a4a 85.68%, #4a4a4a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .controls > div {
            flex: 1;
            min-width: 200px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-speak {
            background: #22c55e;
            color: white;
        }

        .btn-speak:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
        }

        .btn-speak:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: #dc2626;
            color: white;
        }

        .btn-stop:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
        }

        .btn-stop:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #6b7280;
            color: white;
        }

        .btn-clear:hover {
            background: #4b5563;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.4);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
        }

        .status.speaking {
            background: #dcfce7;
            color: #166534;
        }

        .status.idle {
            background: #f3f4f6;
            color: #6b7280;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä Assistant Parole</h1>
        
        <div class="input-group">
            <label for="textInput">√âcrivez votre texte ici :</label>
            <textarea 
                id="textInput" 
                placeholder="Tapez le texte que vous voulez entendre..."
                aria-label="Zone de texte pour la synth√®se vocale"
            >Bonjour ! Je suis votre assistant parole. √âcrivez quelque chose et je le lirai pour vous.</textarea>
        </div>

        <div class="controls">
            <div>
                <label for="voiceSelect">Voix :</label>
                <select id="voiceSelect" aria-label="S√©lection de la voix"></select>
            </div>
            <div>
                <label for="rateSelect">Vitesse :</label>
                <select id="rateSelect" aria-label="S√©lection de la vitesse">
                    <option value="0.5">Tr√®s lent</option>
                    <option value="0.75">Lent</option>
                    <option value="1" selected>Normal</option>
                    <option value="1.25">Rapide</option>
                    <option value="1.5">Tr√®s rapide</option>
                </select>
            </div>
            <div>
                <label for="pitchSelect">Hauteur :</label>
                <select id="pitchSelect" aria-label="S√©lection de la hauteur de la voix">
                    <option value="0.5">Tr√®s grave</option>
                    <option value="0.75">Grave</option>
                    <option value="1" selected>Normal</option>
                    <option value="1.25">Aigu</option>
                    <option value="1.5">Tr√®s aigu</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-speak" id="speakBtn" aria-label="Lire le texte">
                ‚ñ∂ Lire
            </button>
            <button class="btn-stop" id="stopBtn" disabled aria-label="Arr√™ter la lecture">
                ‚èπ Stop
            </button>
            <button class="btn-clear" id="clearBtn" aria-label="Effacer le texte">
                üóë Effacer
            </button>
        </div>

        <div class="status idle" id="status" role="status" aria-live="polite">
            Pr√™t √† lire
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateSelect = document.getElementById('rateSelect');
        const speakBtn = document.getElementById('speakBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        let voices = [];
        let synthesis = window.speechSynthesis;

        // Charger les voix disponibles
        function loadVoices() {
            voices = synthesis.getVoices();
            voiceSelect.innerHTML = '';
            
            // Filtrer et trier les voix fran√ßaises en priorit√©
            const frenchVoices = voices.filter(v => v.lang.startsWith('fr'));
            const otherVoices = voices.filter(v => !v.lang.startsWith('fr'));
            
            const sortedVoices = [...frenchVoices, ...otherVoices];
            
            sortedVoices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.default) option.selected = true;
                voiceSelect.appendChild(option);
            });
        }

        // Charger les voix au chargement et quand elles changent
        loadVoices();
        if (synthesis.onvoiceschanged !== undefined) {
            synthesis.onvoiceschanged = loadVoices;
        }

        // Fonction de lecture
        function speak() {
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Veuillez entrer du texte √† lire.');
                return;
            }

            // Arr√™ter toute lecture en cours
            synthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Configurer la voix
            const selectedVoice = voices[voiceSelect.value];
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            // Configurer la vitesse
            utterance.rate = parseFloat(rateSelect.value);
            
            // √âv√©nements
            utterance.onstart = () => {
                status.textContent = 'Lecture en cours...';
                status.className = 'status speaking';
                speakBtn.disabled = true;
                stopBtn.disabled = false;
            };
            
            utterance.onend = () => {
                status.textContent = 'Lecture termin√©e';
                status.className = 'status idle';
                speakBtn.disabled = false;
                stopBtn.disabled = true;
            };
            
            utterance.onerror = (e) => {
                console.error('Erreur de synth√®se vocale:', e);
                status.textContent = 'Erreur de lecture';
                status.className = 'status idle';
                speakBtn.disabled = false;
                stopBtn.disabled = true;
            };

            synthesis.speak(utterance);
        }

        // Fonction d'arr√™t
        function stop() {
            synthesis.cancel();
            status.textContent = 'Lecture arr√™t√©e';
            status.className = 'status idle';
            speakBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Fonction d'effacement
        function clear() {
            textInput.value = '';
            textInput.focus();
        }

        // √âv√©nements des boutons
        speakBtn.addEventListener('click', speak);
        stopBtn.addEventListener('click', stop);
        clearBtn.addEventListener('click', clear);

        // Raccourci clavier : Ctrl+Entr√©e pour lire
        textInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                speak();
            }
        });
    </script>
</body>
</html>
